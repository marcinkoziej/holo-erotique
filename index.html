<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Być może</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-gif-shader.min.js"></script> 
    <script src="js/aframe-gif-component.min.js"></script> 
    <!-- <script src="aframe-effects.min.js"></script> -->
    <script src="js/aframe-ar.min.js"></script>
  </head>
  <!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
  <body style='margin : 0px; overflow: hidden;'>
	  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63; debugUIEnabled: false' loading-screen='dotsColor: white; backgroundColor: black'>
      <a-assets>
        <img id="frenchkiss" src="img/frenchkiss.gif"/>
        <img id="hands" src="img/hands.gif"/>
        <img id="underwater" src="img/underwater2.gif"/>
        <img id="icecube" src="img/icecube.gif"/>
        <img id="stopy" src="img/stopy.gif"/>

      </a-assets>


      <a-marker type="barcode" value="0">
		    <a-box position='0 0.5 0' scale="1 1 1" material='opacity: 0.1;'>
          <a-entity geometry="primitive:plane" position="0 2 0" scale="2 2 2" material="shader:gif;src: #frenchkiss; opacity: 0.7" rotation="-45 0 0"  gif=""></a-entity>
        </a-box>
      </a-marker>

      <a-marker type="barcode" value="1">
		    <a-box position='0 0.5 0' scale="1 1 1" material='opacity: 0.1;'>
          <a-entity geometry="primitive:plane" position="0 2 0" scale="2 2 2" material="shader:gif;src: #hands; opacity: 0.7" rotation="-45 0 0"  gif=""></a-entity>
        </a-box>
      </a-marker>

      <a-marker type="barcode" value="2">
		    <a-box position='0 0.5 0' scale="1 1 1" material='opacity: 0.1;'>
          <a-entity geometry="primitive:plane" position="0 2 0" scale="2 2 2" material="shader:gif;src: #underwater; opacity: 0.7" rotation="-45 0 0"  gif=""></a-entity>
        </a-box>
      </a-marker>

      <a-marker type="barcode" value="3">
		    <a-box position='0 0.5 0' scale="1 1 1" material='opacity: 0.1;'>
          <a-entity geometry="primitive:plane" position="0 2 0" scale="2 2 2" material="shader:gif;src: #icecube; opacity: 0.7" rotation="-45 0 0"  gif=""></a-entity>
        </a-box>
      </a-marker>

      <a-marker type="barcode" value="4">
		    <a-box position='0 0.5 0' scale="1 1 1" material='opacity: 0.1;'>
          <a-entity geometry="primitive:plane" position="0 2 0" scale="2 2 2" material="shader:gif;src: #stopy; opacity: 0.7" rotation="-45 0 0"  gif=""></a-entity>
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
		  <!-- <a-marker-camera type="pattern" url="marker/0.png"></a-marker-camera> -->
	  </a-scene>
  </body>

</html>
