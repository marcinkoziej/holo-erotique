<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script> 
<script src="aframe-ar.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      <img id="tease" src="tease.gif"/>
      <img id="sulta1" src="sulta1.jpg"/>
    </a-assets>

    <a-marker type="barcode" value="2">
		  <a-box position='0 0.5 0' scale="1 1 1" material='opacity: 0.1;'>
        <a-image src="#sulta1" position="0 2 0" scale="2 2 2" rotation="-45 0 0" material="opacity: 0.7"></a-image>
      </a-box>
    </a-marker>
    
    <a-marker type="barcode" value="3">
		  <a-box position='0 0.5 0' scale="1 1 1" material='opacity: 0.1;'>
        <a-entity geometry="primitive:plane" position="0 2 0" scale="2 2 2" material="shader:gif;src: #tease; opacity: 0.7" rotation="-45 0 0"  gif=""></a-entity>
        
        <!-- <a-image src="#sulta1" position="0 0 0" rotation="-45 0 0" material="opacity: 0.7"></a-image> -->
        <!-- <a-entity position="1 0 0" scale="3 3 3" text="value: Czesc Kasiaaaa!;color:lightblue"></a-entity> -->
      </a-box>
    </a-marker>



    <a-entity camera></a-entity>
		<!-- <a-marker-camera type="pattern" url="marker/0.png"></a-marker-camera> -->
	</a-scene>
</body>
